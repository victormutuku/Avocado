<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans">
    <title>Avocado - Login</title>
</head>
<body>
    <div class="flex">
        <div class="w-full h-screen flex justify-center items-center">
            <div class="font-['Plus_Jakarta_Sans']">
                <p class="font-bold text-3xl mb-10">Admin Dashboard</p>
                <form action="" method="post">
                    <div class="mb-4">
                        <p class="mb-2">Email</p>
                        <input type="email" name="email" id="email" class="border-[1px] bg-[#f7f7f7] text-sm p-3 w-[300px]" placeholder="name@xxx.com">
                    </div>
                    <div class="mb-4">
                        <p class="mb-2">Password</p>
                        <input type="email" name="password" id="password" class="border-[1px] bg-[#f7f7f7] text-sm p-3 w-[300px]" placeholder="xxxxxxxxxxx">
                    </div>
                    <div class="mb-4">
                        <a href="/dashboard.html">
                            <button type="submit" class="bg-[#1b2014] text-white text-sm py-2 px-6">Sign In</button>
                        </a>
                    </div>
                    <p class="text-sm">Forgot Password? <span class="underline text-[#5cad46]">Reset here</span></p>
                </form>
            </div>
        </div>
        <div class="w-full h-screen bg-[#5cad46] flex justify-end items-end pb-5">
            <div class="font-[Plus_Jakarta_Sans] mr-[120px]">
                <p class="font-bold text-4xl text-white">avocado</p>
            </div>
        </div>
    </div>
</body>
</html>
