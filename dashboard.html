<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans">
    <title>Avocado - Dashboard</title>
</head>
<body class="bg-[#f8f8f8]">
    <div class="bg-white font-['Plus_Jakarta_Sans'] w-[250px] h-screen">
        <div class="flex justify-center">
            <p class="font-bold text-[#5cad46] text-3xl py-10">avocado</p>
        </div>
        <div class="pl-[60px]">
            <p class="a">Main Menu</p>
            <div class="pl-5">
                <div class="my-4 flex items-center">
                    <div class="bg-[url('assets/icons/dashboard_icon.svg')] bg-contain bg-no-repeat w-[20px] h-[20px] mr-2"></div>
                    Dashboard
                </div>
                <div class="my-4 flex items-center">
                    <div class="bg-[url('assets/icons/members_icon.svg')] bg-contain bg-no-repeat w-[20px] h-[20px] mr-2"></div>
                    Members
                </div>
                <div class="my-4 flex items-center">
                    <div class="bg-[url('assets/icons/content_icon.svg')] bg-contain bg-no-repeat w-[20px] h-[20px] mr-2"></div>
                    Content
                </div>
                <div class="my-4 flex items-center">
                    <div class="bg-[url('assets/icons/moderators_icon.svg')] bg-contain bg-no-repeat w-[20px] h-[20px] mr-2"></div>
                    Moderators
                </div>
                <div class="my-4 flex items-center">
                    <div class="bg-[url('assets/icons/partners_icon.svg')] bg-contain bg-no-repeat w-[20px] h-[20px] mr-2"></div>
                    Partners
                </div>
            </div>
            <p class="">Settings</p>
            <div class="pl-5">
                <div class="my-4 flex items-center">
                    <div class="bg-[url('assets/icons/account_icon.svg')] bg-contain bg-no-repeat w-[20px] h-[20px] mr-2"></div>
                    Account
                </div>
                <div class="my-4 flex items-center">
                    <div class="bg-[url('assets/icons/settings_icon.svg')] bg-contain bg-no-repeat w-[20px] h-[20px] mr-2"></div>
                    Preferences
                </div>
            </div>
        </div>
    </div>
</body>
</html>
